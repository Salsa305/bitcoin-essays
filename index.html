    :root {
      --bg: #f9f9fb;

      --accent: #4f46e5;
      --link-hover: #3730a3;
      --card-bg: #ffffff;
      --border: #e0e0e0;
      --shadow: rgba(0, 0, 0, 0.05) 0px 4px 12px;

    body {

    }

      font-weight: 500;
    }

      text-decoration: underline;
    }

    .section {
      background: var(--card-bg);
      padding: 1.5rem;
      margin-bottom: 2rem;
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      box-shadow: var(--shadow);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul li {
      margin-bottom: 0.5rem;
    }

    @media (max-width: 600px) {

      }
